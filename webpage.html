<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use forward slashes for paths (works on all platforms) -->
    <link rel="stylesheet" href="./mathquill/mathquill.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./mathquill/mathquill.js"></script>
    <script>
        var MQ = MathQuill.getInterface(2);
    </script>
    <title>Quadratic Equation Solver</title>
</head>
<body>
    <p>Solve <span id="problem">ax^2 + bx + c = 0</span>.</p>
    <p>Solution: <span id="answer">x=</span></p>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize static math for the problem
            var problemSpan = document.getElementById('problem');
            MQ.StaticMath(problemSpan);
            
            // Initialize editable math field for the answer
            var answerSpan = document.getElementById('answer');
            var answerMathField = MQ.MathField(answerSpan, {
                handlers: {
                    edit: function() {
                        var enteredMath = answerMathField.latex(); // Get entered math in LaTeX format
                        checkAnswer(enteredMath); // You'll need to define this function
                    }
                }
            });
            
            // Example checkAnswer function (you should customize this)
            function checkAnswer(latex) {
                console.log("User entered:", latex);
                // Add your answer checking logic here
                // For example:
                // if (latex === "\\frac{-b \\pm \\sqrt{b^2-4ac}}{2a}") {
                //     alert("Correct!");
                // }
            }
        });
    </script>
</body>
</html>
